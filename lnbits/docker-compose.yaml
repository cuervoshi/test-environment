version: "3.8"
services:
  lnbits:
    build: https://github.com/lnbits/lnbits.git
    image: lawallet/lnbits
    container_name: lnbits
    restart: on-failure
    environment:
    - LNBITS_ADMIN_KEY=${LNBITS_ADMIN_KEY}
    - LNBITS_INVOICE_READ_KEY=${LNBITS_INVOICE_READ_KEY}
    - LNBITS_ENDPOINT=${LNBITS_ENDPOINT}
    - LNURLP_URI=${LNURLP_URI}
    volumes:
      - ./data:/app/data
      - ../polar/auth:/auth:ro
    ports:
      - 5000:5000
    networks:
      - default
